<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            color: rgba(240, 240, 240, 0.904);
            background-image: url('imagens/mapa.jpg');
        }
        
    </style>
</head>
<body>
    <h1>Que país você mora?</h1>
    <hr>
    <p>
        Qual é o seu nome: 
        <input type="text" name="nome" id="nome">
    </p>
    <p>
        Que país você mora: 
        <input type="text" name="país" id="país">
        <input type="button" value="verificar" onclick="checar()">
    </p>
    <div id="mora">

    </div>
    
    <script>
        function checar(){
            var txt1 = document.getElementById('nome')
            var txt2 = document.getElementById('país')
            var país = (txt2.value)
            var nome = (txt1.value)
            mora.innerHTML = `<p>Olá, <strong>${nome}</strong> tudo bem!</p>`
            mora.innerHTML += `<p>Você mora: ${país}</p>`

            if (país != 'Brasil') {
                mora.innerHTML += 'Você é estrangeiro.'  // += para acrescentar
            
            }
            else {
                mora.innerHTML += 'Você é Brasileiro'
            }
        }
        
    </script>


    
</body>
</html>
