<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        /* comentário em CSS*/

        body { 
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(134, 4, 134);
            color: white;
        }

        h1 {
            width: 200px;
            color: yellow;
        
        }
        
    </style>
</head>
<body>
   <h1>FORMATAÇÃO</h1>
   <hr>
  <p>Duas formatações diferentes:</p>
   <script>
    var n1 = Number(window.prompt('Digite um número'))
    var n2 = Number(window.prompt('Digite outro número'))
    var s = n1 + n2
    document.write(`1° A soma entre ${n1} e ${n2} é igual a ${s}<br>`)            // Concatenação (formatação)``
    document.write('2° A soma entre ' + n1 + ' e ' + n2 + ' é igual a ' + s + '<br>')
     
    
     //(number + number) para adição
    //(string + string) para concatenação

   </script>
</body>
</html>
