<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    
    
    <section>
        <h1>Mini Calculadora</h1>
        <h2>+ - x /</h2>
        <hr>
        <p>
            <input type="number" name="txtn1" id="txtn1"> +
            <input type="number" name="txtn2" id="txtn2">
            <input type="buttom" value="Adição" id="adi" onclick="adição()">
        </p>
        <p>
            <input type="number" name="txtn3" id="txtn3"> -
            <input type="number" name="txtn4" id="txtn4">
            <input type="buttom" value="Subtração" id="sub" onclick="subtração()">
        </p>
        <p>
            <input type="number" name="txtn1" id="txtn5"> x
            <input type="number" name="txtn2" id="txtn6">
            <input type="buttom" value="Multiplicação" id="mult" onclick="multiplicação()">
        </p>
        <p>
            <input type="number" name="txtn1" id="txtn7"> /
            <input type="number" name="txtn2" id="txtn8">
            <input type="buttom" value="Divisão" id="dv" onclick="divisão()">
        </p>
        <hr>
        <div id="res">
        Resultado:
        </div>
    </section>


    <script>
       
       function adição() {
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é = <strong>${s}</strong> `
       }
        function subtração(){
            var tn3 = document.getElementById('txtn3')
            var tn4 = document.querySelector('input#txtn4')
            var res = document.getElementById('res')
            var n3 = Number(tn3.value)
            var n4 = Number(tn4.value)
            var s = n3 - n4
            res.innerHTML = `A subtração entre ${n3} e ${n4} é = <strong>${s}</strong> `
            
        }
        function multiplicação() {
            var tn5 = document.getElementById('txtn5')
            var tn6 = document.querySelector('input#txtn6')
            var res = document.getElementById('res')
            var n5 = Number(tn5.value)
            var n6 = Number(tn6.value)
            var s = n5 * n6
            res.innerHTML = `A multiplicação entre ${n5} e ${n6} é = <strong>${s}</strong> `
       }
       function divisão() {
            var tn7 = document.getElementById('txtn7')
            var tn8 = document.querySelector('input#txtn8')
            var res = document.getElementById('res')
            var n7 = Number(tn7.value)
            var n8 = Number(tn8.value)
            var s = n7 / n8
            res.innerHTML = `A divisão entre ${n7} e ${n8} é = <strong>${s}</strong> `
       }

    </script>

    
</body>
</html>
