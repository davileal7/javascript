<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições Simples</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('radar.jpg');
            background-size: 1500px;
            background-repeat: no-repeat;
            
        
        }
        

    </style>
</head>
<body>
    <h1>Sistemas de Multa</h1>
    Velocidade do carro:
    <input type="number" name="vel" id="vel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">
    </div>
    <script>
        function calcular(){
            var txt = document.getElementById('vel')
            var vel = Number(txt.value)
            res.innerHTML = `<p>Sua velocidade atual é ${vel}Km/h<p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você dirijiu acima da velocidade, recebe uma <strong>MULTADO</strong>!<p>`
            }      
            res.innerHTML += '<p>Dirija com cuidado!<p>'   
        }
    </script>
    
</body>
</html>
